# Configure repository-specific paths. Provide absolute paths or use ~ for your home directory.

# Directories that contain terminology or tag notes for tag_extract.py.
tag_extract_directories:
  - "/absolute/path/to/your/Terminology"
  - "/absolute/path/to/your/Tags"

# Directories scanned by link_authors.py and link_keywords.py.
scan_directories:
  - "/absolute/path/to/your/Notes"

# Data files used across scripts (relative paths resolve from the repo root).
authors_json_file: "authors.json"
keywords_csv_file: "keyword-mapping.csv"

# Optional override for tag_extract.py output.
keyword_output_csv: "keyword-mapping.csv"
